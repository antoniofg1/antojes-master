<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificaci√≥n de Servidor - Antojes API</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            padding: 40px;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #667eea;
            margin-bottom: 30px;
            text-align: center;
        }
        .status {
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .loading {
            background: #fff3cd;
            border-left: 5px solid #ffc107;
            color: #856404;
        }
        .success {
            background: #d4edda;
            border-left: 5px solid #28a745;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            border-left: 5px solid #dc3545;
            color: #721c24;
        }
        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .info-box strong {
            color: #667eea;
        }
        .info-box pre {
            background: #282c34;
            color: #61dafb;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            overflow-x: auto;
        }
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            width: 100%;
            margin-top: 20px;
        }
        button:hover {
            opacity: 0.9;
        }
        .links {
            margin-top: 20px;
            text-align: center;
        }
        .links a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
        }
        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Verificaci√≥n de Servidor</h1>
        
        <div id="status" class="status loading">
            <strong>‚è≥ Verificando servidor...</strong>
        </div>

        <div class="info-box">
            <strong>üåê URL del servidor:</strong>
            <pre id="server-url">Detectando...</pre>
            
            <strong>üîó Endpoint de prueba:</strong>
            <pre id="health-url">Detectando...</pre>
        </div>

        <div id="details" class="info-box" style="display: none;">
            <strong>üìã Detalles de la respuesta:</strong>
            <pre id="response-details"></pre>
        </div>

        <button onclick="checkServer()">üîÑ Verificar de nuevo</button>

        <div class="links">
            <a href="index.html">‚Üê Volver a la interfaz principal</a>
        </div>
    </div>

    <script>
        const API_URL = window.location.hostname === 'localhost' || window.location.hostname === '127.0.0.1' 
            ? 'http://localhost:8000' 
            : window.location.origin;
        const API_KEY = 'test-api-key';

        document.getElementById('server-url').textContent = API_URL;
        document.getElementById('health-url').textContent = API_URL + '/health';

        async function checkServer() {
            const statusEl = document.getElementById('status');
            const detailsEl = document.getElementById('details');
            const responseEl = document.getElementById('response-details');
            
            statusEl.className = 'status loading';
            statusEl.innerHTML = '<strong>‚è≥ Verificando servidor...</strong>';
            detailsEl.style.display = 'none';

            try {
                console.log('üîó Verificando:', API_URL + '/health');
                
                const response = await fetch(API_URL + '/health', {
                    method: 'GET',
                    headers: {
                        'X-API-KEY': API_KEY
                    }
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                
                statusEl.className = 'status success';
                statusEl.innerHTML = '<strong>‚úÖ ¬°Servidor funcionando correctamente!</strong><br>El servidor est√° respondiendo a las peticiones.';
                
                detailsEl.style.display = 'block';
                responseEl.textContent = JSON.stringify(data, null, 2);

                console.log('‚úÖ Servidor OK:', data);
            } catch (error) {
                statusEl.className = 'status error';
                statusEl.innerHTML = `
                    <strong>‚ùå Error de conexi√≥n</strong><br>
                    No se pudo conectar al servidor.<br><br>
                    <strong>Detalles:</strong> ${error.message}<br><br>
                    <strong>Posibles causas:</strong><br>
                    ‚Ä¢ El servidor no est√° arrancado<br>
                    ‚Ä¢ Problemas de CORS<br>
                    ‚Ä¢ URL incorrecta<br>
                    ‚Ä¢ Firewall o red bloqueando la conexi√≥n
                `;

                detailsEl.style.display = 'block';
                responseEl.textContent = error.toString();

                console.error('‚ùå Error:', error);
            }
        }

        // Verificar autom√°ticamente al cargar
        window.addEventListener('DOMContentLoaded', checkServer);
    </script>
</body>
</html>
